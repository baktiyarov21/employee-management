<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Salary</th>
    </tr>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.getId()}">Id</td>
        <td th:text="${employee.getName()}">Name</td>
        <td th:text="${employee.getSurname()}">Surname</td>
        <td th:text="${employee.getSalary()}">Salary</td>
    </tr>
</table>
