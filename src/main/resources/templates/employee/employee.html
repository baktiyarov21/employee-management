<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">

</head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<div class="container mt-3">
    <h1>List of employee</h1>
    <p>The employee table identifies every employee by an employee number and lists basic personnel information.</p>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Birthdate</th>
            <th>-</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.getId()}">Id</td>
            <td th:text="${employee.getName()}">Name</td>
            <td th:text="${employee.getSurname()}">Surname</td>
            <td th:text="${employee.getBirthday()}">Birthdate</td>
            <td><a class="link-primary" th:href="@{/employee/delete/{id}(id = ${employee.getId()})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" th:href="@{/employee/create}">Create new employee</a>
    <a class="btn" th:href="@{/doLogout}">Logout</a>
</div>
    <script src="jquery-3.6.0.min.js"
            th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.1.1/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
